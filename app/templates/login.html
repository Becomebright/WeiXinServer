{% extends "base.html" %}
{% block content %}

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-primary" align="center">
			<div class="panel-heading">登录</div>
			<div class="panel-body">
				<form class="form-horizontal" method="post">
                    {{ form.csrf_token }}  <!--csrftoken必须要写，同时还要设置 app的secret_key-->
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" name="username" class="form-control" id="inputEmail" placeholder="用户名">   
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="密码">
                        </div>
                    </div>
                    <p>
                        {{form.remember_me}} Remember me
                    </p>
                    <div class="form-group">
                        <!-- <div class=" col-sm-3 col-sm-offset-2"> -->
                            <button type="submit"  class="btn btn-primary">登录</button> 
                        <!-- </div> -->
				    </div>
				</form>
			</div>
		</div>

		
	</div>
</div>

{% endblock %}
