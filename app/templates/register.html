{% extends "base.html" %}
{% block content %}


    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary" align="center">
                <div class="panel-heading">注册</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post">
                        {{ form.csrf_token }}
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="用户名">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="密码">
                               
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" name="confirm" class="form-control" id="inputPasswordConfirm" placeholder="确认密码">
                               
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="name" class="form-control" id="inputRealName" placeholder="真实姓名">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="wechat" class="form-control" id="inputWechat" placeholder="微信号">
                               
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- <div class=" col-sm-6 col-sm-offset-2"> -->
                                <button type="submit" class="btn btn-primary">注册</button>
                            <!-- </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
